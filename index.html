        .full-screen-editor {
            position: fixed;
            top: 0;
            left: 0;

            color: white;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;

        }
        .full-screen-editor textarea {
            width: 100%;
            height: 80%;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }
        .full-screen-editor button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .full-screen-editor button:hover {
            background-color: #45a049;
        }
        .image-section {
            text-align: center;
            margin-top: 20px;
        }
        .image-section img {
