<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notatnik - 20 sekcji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      display: inline-block;
      color: #f2f2f2;
      text-decoration: none;
      margin: 5px 10px;
      padding: 8px 12px;
      background: #555;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #777;
    }
    .image-section {
      text-align: center;
      margin: 20px auto;
    }
    .image-section img {
      max-width: 150px;
      height: auto;
      border: 2px solid #333;
      border-radius: 5px;
    }
    /* Pełnoekranowy edytor */
    .full-screen-editor {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
    }
    .full-screen-editor h2 {
      margin-top: 0;
    }
    .full-screen-editor textarea {
      width: 100%;
      height: 70%;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 16px;
      resize: none;
    }
    .full-screen-editor button {
      background: #4CAF50;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      cursor: pointer;
      border-radius: 4px;
    }
    .full-screen-editor button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<nav>
  <!-- Generujemy 20 linków -->
  <span id="navLinks"></span>
</nav>

<div class="image-section">
  <h3>Obrazek</h3>
  <img src="kot.jpg" alt="Kot">
</div>

<!-- Pełnoekranowy edytor -->
<div id="fullScreenEditor" class="full-screen-editor">
  <h2 id="editorTitle">Edytor sekcji</h2>
  <textarea id="editorTextarea"></textarea>
  <br>
  <button onclick="saveContent()">Zapisz</button>
  <button onclick="closeEditor()">Zamknij</button>
</div>

<script>
  // Tworzymy 20 linków do sekcji
  const navLinksContainer = document.getElementById('navLinks');
  for(let i = 1; i <= 20; i++){
    const link = document.createElement('a');
    link.href = "#";
    link.textContent = i;
    link.addEventListener('click', function(e){
      e.preventDefault();
      openEditor(i);
    });
    navLinksContainer.appendChild(link);
  }

  // Otwiera edytor dla danej sekcji
  function openEditor(sectionNumber){
    const editor = document.getElementById('fullScreenEditor');
    const textarea = document.getElementById('editorTextarea');
    const title = document.getElementById('editorTitle');
    title.textContent = "Edytor sekcji " + sectionNumber;
    // Wczytaj zawartość z localStorage, jeśli istnieje
    const content = localStorage.getItem('section' + sectionNumber) || "";
    textarea.value = content;
    textarea.setAttribute('data-section', sectionNumber);
    editor.style.display = 'block';
    textarea.focus();
  }

  // Zamknięcie edytora
  function closeEditor(){
    document.getElementById('fullScreenEditor').style.display = 'none';
  }

  // Zapisanie zawartości edytora do localStorage
  function saveContent(){
    const textarea = document.getElementById('editorTextarea');
    const sectionNumber = textarea.getAttribute('data-section');
    localStorage.setItem('section' + sectionNumber, textarea.value);
    alert("Zapisano zawartość sekcji " + sectionNumber);
    closeEditor();
  }

  // Obsługa klawisza Tab w polu tekstowym
  document.getElementById('editorTextarea').addEventListener('keydown', function(e) {
    if(e.key === 'Tab') {
      e.preventDefault();
      let start = this.selectionStart;
      let end = this.selectionEnd;
      // Wstawienie znaku tabulacji (tutaj "\t")
      this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
      // Ustawienie kursora po wstawionej tabulacji
      this.selectionStart = this.selectionEnd = start + 1;
    }
  });
</script>

</body>
</html>
